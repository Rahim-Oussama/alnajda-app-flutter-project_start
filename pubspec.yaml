name: alnajda_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4
  shared_preferences: ^2.0.7 # to save data to device we use this to load onboard for first time only
  intl_phone_field: ^3.1.0 
  pin_code_fields: ^7.4.0

  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  firebase_database: ^10.2.1

  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.5
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.2.6
  location: ^4.4.0
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.4.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  http: ^0.13.6
  google_geocoding_api: ^1.3.0
  geocoder_offline: ^0.2.1
  provider: ^6.0.5
  animated_text_kit: ^4.2.2
  image_picker: ^0.8.7+5
  string_validator: ^1.0.0
  line_awesome_flutter: ^2.0.0
  flutter_geofire: ^2.0.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: "^0.13.1"

flutter_native_splash: 
  background_image: "assets/images/splash_image.png"
  android: true 
  ios: true 
  android_gravity: center
  ios_content_mode: centre 
  fullscreen: true 

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_app.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Klasik
      fonts:
        - asset: assets/fonts/Klasik Regular.otf
